name: Daily scrape

on:
  schedule:
    - cron: '0 8 * * *'   # every day at 08:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      AIVEN_HOST: ${{ secrets.AIVEN_HOST }}
      AIVEN_PORT: ${{ secrets.AIVEN_PORT }}
      AIVEN_USER: ${{ secrets.AIVEN_USER }}
      AIVEN_PASSWORD: ${{ secrets.AIVEN_PASSWORD }}
      AIVEN_DB: ${{ secrets.AIVEN_DB }}
      AIVEN_CA_PEM: ${{ secrets.AIVEN_CA_PEM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_daily_scrape.txt

      - name: Write Aiven CA PEM to file
        run: |
          # preserve newlines safely
          printf "%s" "$AIVEN_CA_PEM" > ./aiven-ca.pem
          ls -l ./aiven-ca.pem

      - name: Run scraper
        run: |
          # use env vars. Example: app/pipeline/scrape_daily.py
          python scraper/daily_scrape.py --ssl-ca ./aiven-ca.pem
